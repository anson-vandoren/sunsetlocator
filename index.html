    <div id="mapid"></div>
    <script>
      var startPoint = [37.626, -122.149];
      var myMap = L.map("mapid").setView(startPoint, 11);
      L.tileLayer(
        "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox.streets",
          accessToken:
            "pk.eyJ1IjoiYW5zb252YW5kb3JlbiIsImEiOiJjazB0cWh3dGEwZzloM250Y3J6aHRlc3ZrIn0.YP5RGsqokNVVyyJeDbRWyA"
        }
      ).addTo(myMap);
      var dest = [37.775, -122.404];
      var marker = L.marker(dest).addTo(myMap);
      // draw circle to horizon for observer=1.7m
      // with distant point at 10m, 50m
      const dist10m = 3.57 * (Math.sqrt(1.7) + Math.sqrt(10));
      const dist50m = 3.57 * (Math.sqrt(1.7) + Math.sqrt(50));

      var horiz10m = L.circle(startPoint, {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0,
        weight: 2,
        radius: dist10m * 1000
      }).addTo(myMap);
      horiz10m.bindPopup(
        "An object 10m tall will be just visible on the horizon this far away"
      );
      var horiz50m = L.circle(startPoint, {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0,
        weight: 2,
        radius: dist50m * 1000
      }).addTo(myMap);

      var polygon = L.polygon([
        startPoint,
        dest,
        [startPoint[0], dest[1]]
      ]).addTo(myMap);

      marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

      var popup = L.popup()
        .setLatLng([37.7, -122.4])
        .setContent("I am a standalone popup.")
        .openOn(myMap);

      /* var alertPop = latitude.popup();
      function onMapClick(e) {

          .setLatLng(e.latlng)
          .setContent('you clicked: ' + e.latlng.toString())
          .openOn(myMap);
      }

      myMap.on('click', onMapClick); */

      const jdTestCases = [
        [luxon.DateTime.utc(2000, 1, 1, 12), 2451545],
        [luxon.DateTime.utc(1999, 1, 1, 0), 2451179.5],
        [luxon.DateTime.utc(1987, 1, 27), 2446822.5],
        [luxon.DateTime.utc(1987, 6, 19, 12), 2446966],
        [luxon.DateTime.utc(-4712, 1, 1, 12), 0],
        [luxon.DateTime.utc(2003, 10, 17, 19, 30, 30), 2458738.5]
      ];
      jdTestCases.forEach(t => {
        const jdRet = julianDate(t[0]);
        console.log(t[0].toString(), jdRet, jdRet === t[1]);
      });

      // Test cases
      const testDate = jdTestCases[5][0];
      console.log("Julian Century", julianCentury(testDate));
      console.log("Julian Ephemeris Century", julianEphemerisCentury(testDate));

      const jme = julianEphemerisMillennium(testDate);
      console.log("Julian Ephemeris Millenium", jme);

      console.log(
        "heliocentric longitude of earth (L)",
        heliocentricLongitude(testDate)
      );
      console.log(
        "heliocentric latitude of earth (B)",
        heliocentricLatitude(testDate)
      );
      console.log("earth radius vector (R)", earthRadiusVector(testDate));
      console.log(
        "geocentric longitude (phi): ",
        geocentricLongitude(heliocentricLongitude(testDate))
      );
      console.log(
        "geocentric latitude (beta): ",
        geocentricLatitude(heliocentricLatitude(testDate))
      );
      const jce = julianEphemerisCentury(testDate);
      const nutResult = nutation(jce);
      const delta_psi = nutResult.longitude;
      const delta_epsilon = nutResult.obliquity;
      console.log("nutation [dPsi, dEpsilon]: ", delta_psi, delta_epsilon);

      const epsilon = trueEclipticObliquity(testDate);
      console.log("true obliquity of ecliptic (epsilon): ", epsilon);

      console.log("Apparent Sun Longitude: ", apparentSunLongitude(testDate));

      const alpha = geocentricSunRightAscension(testDate);
      console.log("Geocentric sun right ascension (alpha) ", alpha);

      const delta = geocentricSunDeclination(testDate);
      console.log("geocentric sun declination (delta) ", delta);

      const localLongitude = -105.1786;
      console.log(
        "observer local hour angle (H) ",
        observerLocalHourAngle(testDate, localLongitude)
      );
      const localLatitude = 39.742476;
      const localElevation = 1830.14;
      const topocentricSun = topocentricSunPosition(
        testDate,
        localLatitude,
        localLongitude,
        localElevation
      );
      const h_prime = topocentricSun.localHourAngle;
      console.log(
        "topocentric sun right ascension (alpha-prime): ",
        topocentricSun.rightAscension
      );
      console.log(
        "topocentric sun declination (delta-prime): ",
        topocentricSun.declination
      );
      console.log("topocentric local hour angle (H-prime): ", h_prime);
      const localPressure = 820.0;
      const localTemp = 11.0;
      const topocentricElevation = topocentricZenith(
        localLatitude,
        h_prime,
        topocentricSun.declination,
        localPressure,
        localTemp
      );
      console.log(
        "topocentric zenith angle: ",
        topocentricElevation.zenithAngle,
        `(${topocentricElevation.elevationAngle})`
      );
      const topocentricAzimuth = topocentricAzimuthAngle(
        localLatitude,
        h_prime,
        topocentricSun.declination
      );
      console.log("topocentric azimuth", topocentricAzimuth);

      const eot = equationOfTime(jme, alpha, delta_psi, epsilon);
      console.log("Equation of time (minutes): ", eot);
    </script>
